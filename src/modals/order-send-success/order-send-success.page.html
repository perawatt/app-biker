<ion-content color="light" class="ion-text-center no-scroll">
  
  <div id="biker-logo">
  <div class="avatar center">
    <img src="assets/imgs/bike.png">
  </div>
  <ion-item lines="none" color="light" class="ion-margin-top">
    <ion-label class="ion-text-center">
      <h1><b>จัดส่งของสำเร็จ</b></h1>
      <ion-text color="secondary">
        <h3>ใช้เวลา 20.11 นาที</h3>
      </ion-text>
    </ion-label>
  </ion-item>
  <ion-row>
    <ion-col size="6" (click)="cancel()" class="ion-text-nowrap">
      <h3><b>พักก่อน</b></h3>
    </ion-col>
    <ion-col size="6" (click)="working()">
      <ion-text color="warning" class="ion-text-nowrap">
        <h3><b>รับงานต่อ</b></h3>
      </ion-text>
    </ion-col>
  </ion-row>
</div>
</ion-content>
