<ion-content color="light">
  <form [formGroup]="fg" (ngSubmit)="handleSubmit()">

    <ion-item color="light" lines="none">
      <ion-label>
        <h2><b>ใส่เหตุผล</b></h2>
      </ion-label>
    </ion-item>
    <ion-item color="light" lines="inset">
      <ion-label></ion-label>
      <ion-select formControlName="heading" cancelText="ยกเลิก" interface="action-sheet" slot="end">
        <ion-select-option value="รถเสีย" text-left>รถเสีย</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item color="light" lines="none">
      <ion-label>
        <h2><b>หมายเหตุ</b></h2>
      </ion-label>
    </ion-item>
    <ion-item color="light">
      <ion-textarea formControlName="info" rows="6"></ion-textarea>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-button class="ion-no-margin" expand="full" (click)="handleSubmit()" color="warning"><b>ตกลง</b></ion-button>
</ion-footer>
